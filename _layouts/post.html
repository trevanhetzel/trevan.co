---
layout: default
---

<div class="post">  
  {% if page.featured_image %}
    <div class="centered">
  {% endif %}
  <h1>{{ page.title }}</h1>
  <p class="date">Posted on {{ page.date | date: "%B %-d, %Y" }}</p>
  {% if page.featured_image %}
    </div>
  {% endif %}

  <img src="{{page.featured_image}}" class="featured-image" />

  <div class="content">
    {{ content }}
  </div>
</div>
